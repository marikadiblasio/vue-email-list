<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"> -->
    <!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <title>Vue Email List</title>
</head>
<body class="bg-white">
    <div id="app">
        <div class="container ">
            <h1 class="display-6 text-info py-2">{{title}}</h1>
            <div class="row gy-3" v-if="emails.length === emailNum">
                <div :class="index % 2 === 0 ? 'bg-success-subtle' : 'bg-info-subtle'" class="fs-4 col-12 col-lg-6 d-flex justify-content-between align-items-center" v-for="email,index of emails">
                   <div >
                    <i class="fa-solid fa-at"></i>
                    {{' ' + email}}
                   </div> 
                    <i class="fa-solid fa-envelope"></i>
                </div>
                <p></p>
            </div>
            <button class="btn btn-outline-success" @click="getMails">Get New Email List</button>
        </div>
    </div>
    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
